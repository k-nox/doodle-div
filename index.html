<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="194x194"
      href="./favicon/favicon-194x194.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#020b13"
    />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="msapplication-config" content="./favicon/browserconfig.xml" />
    <meta name="theme-color" content="#f4f4f4" />

    <script src="scripts/script.js" defer></script>
    <title>Doodle Div</title>
  </head>
  <body>
    <header>
      <h1>Doodle Div</h1>
      <p>To start drawing, just click inside the grid!</p>
    </header>
    <main>
      <div class="controls left">
        <button type="button" id="black">Black</button>
        <input type="color" name="color-picker" id="color-picker" />
        <button type="button" id="pick">Pick a color</button>
        <button type="button" id="random">Random Color</button>
        <button type="button" id="rainbow">Rainbow</button>
        <button type="button" id="darken">Shading</button>
        <button type="button" id="lighten">Highlighting</button>
        <button type="button" id="erase">Erase</button>
      </div>
      <div class="controls right">
        <button type="button" id="toggle-draw-mode">
          Switch to Click-to-Draw Mode
        </button>
        <button type="button" id="clear">Clear</button>
        <button type="button" id="toggle-grid">Toggle Grid Lines</button>
        <button type="button" id="toggle-on-off">Turn Drawing On</button>
      </div>
      <div class="container disabled"></div>
    </main>
    <footer>
      <p>
        <small
          >Icon made by
          <a href="https://www.flaticon.com/authors/iconixar">iconixar</a> from
          <a href="https://www.flaticon.com/">www.flaticon.com</a></small
        >
      </p>
    </footer>
  </body>
</html>
