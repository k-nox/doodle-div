<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
    <title>Doodle Div</title>
  </head>
  <body>
    <header>
      <h1>Doodle Div</h1>
      <p>To start drawing, just click inside the grid!</p>
    </header>
    <main>
      <div class="controls left">
        <button type="button" id="black">Black</button>
        <input type="color" name="color-picker" id="color-picker" />
        <button type="button" id="pick">Pick a color</button>
        <button type="button" id="random">Random Color</button>
        <button type="button" id="rainbow">Rainbow</button>
        <button type="button" id="darken">Shading</button>
        <button type="button" id="lighten">Highlighting</button>
        <button type="button" id="erase">Erase</button>
      </div>
      <div class="controls right">
        <button type="button" id="toggle-draw-mode">
          Switch to Click-to-Draw Mode
        </button>
        <button type="button" id="clear">Clear</button>
        <button type="button" id="toggle-grid">Toggle Grid Lines</button>
      </div>
      <div class="container disabled"></div>
    </main>
  </body>
</html>
